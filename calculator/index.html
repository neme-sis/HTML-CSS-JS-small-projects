<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Welcome to my calculator</h2>
    </header>
    <main>
        <div class="parent">
            <div class="text"></div><br><br>
            <div class="operations">
                <div class="row row1">
                    <div class="operand clear">C</div>
                    <div class="operand but">%</div>
                    <div class="operand del">Del</div>
                    <div class="operand but">/</div>
                </div>
                <div class="row row2">
                    <div class="operand but">7</div>
                    <div class="operand but">8</div>
                    <div class="operand but">9</div>
                    <div class="operand but">x</div>
                </div>
                <div class="row row3">
                    <div class="operand but">4</div>
                    <div class="operand but">5</div>
                    <div class="operand but">6</div>
                    <div class="operand but">-</div>
                </div>
                <div class="row row4">
                    <div class="operand but">1</div>
                    <div class="operand but">2</div>
                    <div class="operand but">3</div>
                    <div class="operand but">+</div>
                </div>
                <div class="row row5">
                    <div class="operandl but">00</div>
                    <div class="operandl but">0</div>
                    <div class="operandl equal">=</div>
                </div>
            </div>
            <p id='note'>*Note: This calculator is under development.
                This can perform one operation at a time
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
